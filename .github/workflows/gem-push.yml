name: Ruby Gem


on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1.0'
    - name: Install dependencies
      run: |
        gem install bundler
        gem install faraday-retry
        gem list mustermann
        gem install mustermann
        bundle update mustermann
        bundle install
    - name: Run tests
      run: bundle exec rspec
    -  run: bundle exec ruby template_server.rb




